<div class="item-content" *ngIf="item">
  <!-- item-title  -->
  <div class="item-title">
      <div class="item-name-wrapper">
        <div class="columns">

          <div class="first-col">
            <div class="item-name">
                <h2>{{item.title}}</h2>
            </div>
            <div class="item-image">
              <img src="{{item.imageURL}}" alt="">
            </div>
          </div>

          <div class="second-col">
            <div class="description">
              <p>Description:</p> 
              <span>{{item.description}}</span>
            </div>
            <!-- <div class="peopleWhoIncremented">
              <p>Likes:</p> 
              <span>{{item.peopleWhoIncremented.length}}</span>
            </div> -->
            <div class="nick-name">
              <p>Contact author:</p> 
              <span>{{item.userId.email}}</span>
            </div>
          </div>

        </div>

          <!-- <button class="edit">Edit</button> -->
          <!-- <button class="delete">Delete</button> -->
          <!-- <button class="increment">Like</button> -->
          
      </div>
  </div>

</div>
