<form #f="ngForm" class="register" (ngSubmit)="submitFormHandler(f.value)">

  <fieldset>
      <h2>Registration Form</h2>

    <p class="field field-icon">
        <label for="email"><span><i class="fas fa-envelope"></i></span></label>
        <!-- <input #userEmail="ngModel" [class.input-error]="userEmail.touched && !!userEmail.errors" type="text" name="email"
          id="email" placeholder="pesho.peshev@gmail.com" ngModel required email pattern="^[a-zA-Z0-9\.-]{6,}@\w+\.(com|bg)$"> -->
        <!-- втори начин -->
        <input #userEmail="ngModel" [class.input-error]="userEmail.touched && !!userEmail.errors" type="text" name="email"
          id="email" placeholder="pesho.peshev@gmail.com" ngModel required required appEmailValidator>
    </p>
    <p *ngIf="userEmail.touched && userEmail.errors?.required" class="error">
        Email is required!
    </p>
    <!-- <p *ngIf="userEmail.touched && userEmail.errors?.email" class="error"> -->
    <p *ngIf="userEmail.touched && userEmail.errors?.emailValidator" class="error">
        Email is not valid!
    </p>

    <p class="field field-icon">
        <label for="password"><span><i class="fas fa-lock"></i></span></label>
        <input #userPassword="ngModel" [class.input-error]="userPassword.touched && !!userPassword.errors" type="password" 
        name="password" id="password" placeholder="******" ngModel required minlength="5">
    </p>
    <p *ngIf="userPassword.touched && userPassword.errors?.required" class="error">
      Password is required!
    </p>
    <p *ngIf="userPassword.touched && userPassword.errors?.minlength" class="error">
      Password must be at least 5 characters!
    </p>

      <!-- rePassword -->
      <p class="field field-icon">
        <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
        <input #userRePassword="ngModel" [class.input-error]="userRePassword.touched && !!userRePassword.errors" type="password" 
        name="rePassword" id="rePassword" placeholder="******" ngModel required>
    </p>
    <p *ngIf="userRePassword.touched && userRePassword.errors?.required" class="error">
      Password is required!
    </p>
    <p *ngIf="userRePassword.touched && userRePassword.errors?.rePasswordValidator" class="error">
      Repeat Password does not match password!
    </p>

      <button [disabled]="isLoading || f.invalid">Create Account</button>

      <p class="text-center">
          Already registered?
          <a routerLink="/user/login">Login</a>
      </p>

  </fieldset>
</form>
